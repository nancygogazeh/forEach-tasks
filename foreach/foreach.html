* Test Cases 4: {};
* Test Cases 5: {i: 1, a: 4, e: 3, o: 3, u: 1};
*
*/




let str = 'Elieee'

function vowelCount(str){
    var splitArr = str.toLowerCase().split("");
    var obj = {};
    var vowels = "aeiou";

    splitArr.forEach(function(letter){
     if(vowels.indexOf(letter) !== -1){
      if(obj[letter]){
     obj[letter]++;

      } else{
       obj[letter] = 1;
         }
        }
    });
    return obj;
}
console.log(vowelCount(str))
